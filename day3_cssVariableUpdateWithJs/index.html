<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Varible</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Update Css Variables With <span class="h1">JS</span> </h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="0" max="50" value="5">
        <label for="blur">Blur:</label>
        <input type="range" name="blur"  min="0" max="10" value="0">
        
        <label for="base">Base Color</label>
        <input type="color" name="base" value="#73D5D5">
    </div>
    <div class="content">
        <img src="https://img.freepik.com/free-photo/multi-colored-creativity-close-up-human-eye-generated-by-ai_188544-15574.jpg" alt="">
    </div>

    <script src="./script.js"></script>
</body>
</html>
